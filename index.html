<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="description" content="">    <title>Javascript KeyCode Handler</title>    <script src="javascript.keycode.js"></script>    <style type="text/css">        html,body {             margin: 0;            padding: 0;         }        .message {            font-family: Consolas;            font-size: 1.3em;            color: #000;            padding: 15px;        }    </style></head><body>    <div class="message">You pressed: <span data-key></span></div>    <script>        window.onload = function() {            document.body.addEventListener('keyup', function(e) {                var key = KeyCode.get(e);                document.querySelector('[data-key]').innerHTML = key.name + ', code: ' + key.code;                return false;            }, false);        }    </script></body></html>
